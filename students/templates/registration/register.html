<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {% if form.errors %}
        <p>An error occurred</p>
        {% endif %}

        {{ form }}

        <input type="submit" value="register">
    </form>
</body>
</html>
