<!DOCTYPE html>
<html>
<head>
    <title>ElevenData</title>
</head>
<body>
    <div>
        <h1>Welcome</h1>
        {% if user.is_authenticated %}
        <span>Hello, {{ user.username }}</span>
        {% endif %}
        <p><a href="{% url 'login' %}">Login</a></p>
        <p><a href="{% url 'register' %}">Register</a></p>
        {% if user.is_authenticated %}
        <p><a href="{% url 'logout' %}">Logout</a></p>
        {% endif %}
    </div>
</body>
</html>
