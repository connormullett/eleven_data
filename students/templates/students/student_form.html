<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Student</title>
</head>
<body>

    <h1>Create/Update Student</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Save</button>
    </form>

    {% if student %}
        <a href="{% url 'delete' student.id %}">Delete</a>
    {% endif %}

</body>
</html>
