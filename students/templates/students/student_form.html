<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Student</title>
</head>
<body>

    <h1>Create/Update Student</h1>

    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
        <p>{{ field.name }}</p>
        <p>{{ field }}</p>
        {% endfor %}
        <button type="submit">Save</button>
    </form>

    <br>
    <a href="{% url 'index' %}">Back</a>
    {% if student %}
        <a href="{% url 'delete' student.id %}">Delete</a>
    {% endif %}

</body>
</html>
